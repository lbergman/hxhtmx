<section id="contact"
	class="animate-fade m-4 p-4 container mx-auto text-center bg-gray-800 bg-opacity-50 rounded-xl shadow-xl text-sm">
	<h2 class="text-xl font-semibold text-blue-400 mb-4">Contact Us</h2>
	<p class="text-gray-300 mb-6">Reach out to us for support and inquiries. Our team is here to help you with any
		questions.</p>
	<form class="max-w-md mx-auto space-y-4">
		<input type="text" placeholder="Your Name" required
			class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none">
		<input type="email" placeholder="Your Email" required
			class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none">
		<textarea placeholder="Your Message" required
			class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none"></textarea>
		<button type="submit"
			class="w-full px-4 py-2 bg-blue-400 text-gray-900 font-semibold rounded-lg hover:bg-blue-500 transition transform hover:scale-105">Send
			Message</button>
	</form>
</section>
